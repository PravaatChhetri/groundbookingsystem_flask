{%extends 'index.html'%}

{%block holder%}
{%endblock%}
{%block content%}
<div class="container-fluid" style="background-color: rgb(23, 23, 23);">
 
    <div class="container-fluid h-100">
      <div class="d-flex row col-sm-12  align-items-center">
        <div class="container-fluid col-md-3 col-sm-12">
          <div class="nav fs-4 text-start flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link btn-outline-light active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Register Members</button>
            <button class="nav-link btn-outline-light" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Create Blog</button>
            <button class="nav-link btn-outline-light" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Edit Blog</button>
            <button class="nav-link btn-outline-light" id="v-pills-booking-tab" data-bs-toggle="pill" data-bs-target="#v-pills-booking" type="button" role="tab" aria-controls="v-pills-bookings" aria-selected="false">Make Booking</button>
            <button class="nav-link btn-outline-light" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Edit Booking</button>
            <button class="nav-link btn-outline-light" id="v-pills-ground-tab" data-bs-toggle="pill" data-bs-target="#v-pills-ground" type="button" role="tab" aria-controls="v-pills-ground" aria-selected="false">Create Ground</button>
            
            
          </div>
        </div>
        <div class="tab-content col-md-9 col-sm-12 text-center bg-black" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
          {%include 'register.html'%}
          </div>
          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
            {%include 'createBlog.html'%}
          </div>
          <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">
            {%include 'editBlog.html'%}
          </div>
          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">
            {%include 'editBooking.html'%}</div>
          <div class="tab-pane fade" id="v-pills-booking" role="tabpanel" aria-labelledby="v-pills-booking-tab" tabindex="0"> 
            {%include 'makeBooking.html'%}</div>
          <div class="tab-pane fade" id="v-pills-ground" role="tabpanel" aria-labelledby="v-pills-ground-tab" tabindex="0">
            {%include 'addGround.html'%}</div>

        </div>
      </div>
  </div>
</div>
{%endblock%}
